services:
  redis:
    container_name: ff-bot-redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: ff-bot-timescaledb
    environment:
      - POSTGRES_USER=${DB_USER:-ffbot}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-ffbot}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ffbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  api:
    container_name: ff-bot-api
    build: .
    command: bash -c "alembic upgrade head && uvicorn app.api.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
      - ff-bot-data:/app/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - apps
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

    labels:
      - "com.centurylinklabs.watchtower.enable=false"
  
  bot:
    container_name: ff-bot
    build: .
    command: python -m app.bot.main
    volumes:
      - .:/app
      - ff-bot-data:/app/data
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

    networks:
      - apps
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  scheduler:
    build: .
    container_name: ff-bot-scheduler
    command: python -m app.scheduler.main
    volumes:
      - .:/app
      - ff-bot-data:/app/data
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

    restart: unless-stopped
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  worker:
    build: .
    command: python -m app.workers.scan_worker
    volumes:
      - .:/app
      - ff-bot-data:/app/data
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

    restart: unless-stopped
    deploy:
      replicas: 2
    networks:
      - apps

  reminder-worker:
    build: .
    container_name: ff-bot-reminder-worker
    command: python -m app.workers.reminder_worker
    volumes:
      - .:/app
      - ff-bot-data:/app/data
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  frontend:
    container_name: ff-bot-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${BACKEND_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_URL:-http://localhost:8000}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  backup:
    image: alpine:latest
    container_name: ff-bot-backup
    command: sh -c "apk add --no-cache tar && while true; do echo 'Starting backup...'; tar -czf /backup/backup_$(date +%Y%m%d_%H%M%S).tar.gz -C /data .; echo 'Backup created'; sleep 86400; done"
    volumes:
      - ff-bot-data:/data:ro
      - ./backups:/backup
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

networks:
  apps:
    external: true

volumes:
  ff-bot-data:
  timescale-data: