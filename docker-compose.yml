services:
  postgres:
    container_name: ffbot_postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ffbot
      POSTGRES_PASSWORD: ffbot
      POSTGRES_DB: ffbot
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - apps
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: ffbot_redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apps

  api:
    container_name: ffbot_api
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    networks:
      - apps
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    container_name: ffbot
    build: .
    command: python -m app.bot.main
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apps
    restart: unless-stopped

  scheduler:
    build: .
    command: python -m app.scheduler.main
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - apps

  worker:
    build: .
    command: python -m app.workers.scan_worker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
    networks:
      - apps

  frontend:
    container_name: ffbot_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8000}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - apps

networks:
  apps:
    external: true