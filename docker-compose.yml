services:
  postgres:
    container_name: ff-bot-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ffbot
      POSTGRES_PASSWORD: ffbot
      POSTGRES_DB: ffbot
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - apps
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  redis:
    container_name: ff-bot-redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  api:
    container_name: ff-bot-api
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    networks:
      - apps
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
  
  bot:
    container_name: ff-bot
    build: .
    command: python -m app.bot.main
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apps
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  scheduler:
    build: .
    container_name: ff-bot-scheduler
    command: python -m app.scheduler.main
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  worker:
    build: .
    command: python -m app.workers.scan_worker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
    networks:
      - apps

  frontend:
    container_name: ff-bot-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${BACKEND_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_URL:-http://localhost:8000}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - apps
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

networks:
  apps:
    external: true